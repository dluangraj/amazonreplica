<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Replica</title>
    <link rel="stylesheet" href="/amazon_replica/css/main.css">
</head>
<body>
    <h1><img class="top-image" src="images/amazonlogo.png"></h1>
    <div class="sign-in">
        <fieldset>
            <p>Sign In</p>
            <label>Email(phone or mobile accounts)</label><br/>
            <input type="text" name="email" placeholder="Enter Email"/><br/><br/>
            <label>Password</label>
            <a href="#" id="forgot-password">Forgot Password</a><br/>
            <input type="password" name="password" placeholder="Enter Password"/><br/><br/>
            <input id="continue" type="submit" name="continue" value="Continue"/><br/><br/>
            <a href="#"> ► Need Help?</a><br/><br/>
        </fieldset>
    </div>
    <div class="new-to-amazon">
        <p>New to Amazon?</p>
    </div>
    <div class="create-amazon">
        <input type="submit" name="create" value="Create Your Amazon Account"/>
    </div>
    <hr>
    <br/>
    <nav class="bottom-nav">
        <ul>
            <li><a href="#">Conditions of use</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>© 1996-2020, Amazon.com,inc or it's affiliates</p>
    </nav>
</body>
</html>
